<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Zadań</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            max-width: 600px;
        }
        .task {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .task.done {
            color: #888;
            text-decoration: line-through;
        }
        .assignees {
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<h2>Lista Zadań</h2>
<div id="taskList"></div>

<script>
const TOKEN = "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";
const owner = "coffynerd";
const repo = "task_app";
const path = "tasks.json";
const branch = "main";

async function fetchTasks() {
    const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
    if (!response.ok) {
        const errorData = await response.json();
        console.error('Błąd przy pobieraniu zadań:', errorData);
        throw new Error(errorData.message);
    }
    const data = await response.json();
    return { tasks: JSON.parse(atob(data.content)), sha: data.sha };
}

async function updateTasks(tasks, sha) {
    const content = btoa(JSON.stringify(tasks, null, 2));
    const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
        method: "PUT",
        headers: {
            "Authorization": `token ${TOKEN}`,
            "Accept": "application/vnd.github.v3+json",
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            message: "Update tasks status",
            content: content,
            sha: sha,
            branch: branch
        })
    });

    if (!response.ok) {
        const errorData = await response.json();
        console.error('Błąd przy aktualizacji zadań:', errorData);
    }

    return response.ok;
}

async function renderTasks() {
    try {
        const { tasks, sha } = await fetchTasks();
        const taskList = document.getElementById('taskList');

        taskList.innerHTML = '';

        tasks.forEach((task, index) => {
            const taskDiv = document.createElement('div');
            taskDiv.classList.add('task');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.checked = task.done;
            checkbox.addEventListener('change', async () => {
                tasks[index].done = checkbox.checked;
                const success = await updateTasks(tasks, sha);
                if (success) {
                    taskDiv.classList.toggle('done', checkbox.checked);
                    alert('Status zadania został zaktualizowany!');
                } else {
                    alert('Błąd przy aktualizacji statusu zadania!');
                    checkbox.checked = !checkbox.checked;
                }
            });

            taskDiv.classList.toggle('done', checkbox.checked);

            const content = document.createElement('span');
            content.textContent = ' ' + task.content;

            const assignees = document.createElement('div');
            assignees.classList.add('assignees');
            assignees.textContent = 'Przypisane osoby: ' + task.assignees.join(', ');

            taskDiv.appendChild(checkbox);
            taskDiv.appendChild(content);
            taskDiv.appendChild(assignees);

            taskList.appendChild(taskDiv);
        });
    } catch (error) {
        console.error('Błąd podczas renderowania:', error);
    }
}

renderTasks();
</script>

</body>
</html>
